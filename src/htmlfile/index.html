<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/index.css">
    <script src="/aniForForm.js"></script>
    <script src="/index.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="loginForm animate__animated" action="">
        <h2>Login</h2>
        <div class="input">
            <div class="inputBox">
                <label for="">帳號</label>
                <input class="loginAccount" type="text" name="account" id="" >
                <span class="loginAccountEmpty">帳號未輸入</span>
            </div>
            <div class="inputBox">
                <label for="">密碼</label>
                <input class="loginpassword" type="password" name="password" id="">
                <span class="loginPasswordEmpty">密碼未輸入</span>
            </div>
            <div class="inputBox">
                <button type="submit" name="" id="loginBtn">登入</button>
            </div>
            <p class="register"><a href="#" id="goToRegister">前往註冊</a></p>
        </div>
    </form>

    <form class="registerForm animate__animated" action="">
        <h2>註冊</h2>
        <div class="input">
            <div class="inputBox">
                <!-- <label for="">帳號</label> -->
                <input class="accountInput" type="text" name="" id="" placeholder="帳號:6到12字元" minlength="6" maxlength="12">
                <span class="errorAccount">帳號已重複</span>
                <span class="errorAccountEmpty">帳號未輸入</span>
            </div>
            <div class="inputBox">
                <!-- <label for="">密碼</label> -->
                <input class="passwordInput" type="password" name="" id="" placeholder="密碼:6到15字元" minlength="6" maxlength="15">
                <input id="checkPswd" type="password" name="" id="" placeholder="確認密碼" minlength="6" maxlength="15">
                <span class="errorPassword">密碼不相同</span>
                <span class="errorPasswordEmpty">密碼未輸入</span>
            </div>
            <div class="inputBox">
                <!-- <label for="">隊名</label> -->
                <input class="groupName" type="text" name="" id="" placeholder="團名:12個字以內">
                <span class="errorGroupEmpty">團名未輸入</span>
            <div class="inputBox">
                <button class="submitBtn" type="submit" name="" id="">登入</button>
            </div>
            <p class="register"><a href="#" id="goToLogin">前往登入</a></p>
        </div>
    </form>
</body>
</html>
