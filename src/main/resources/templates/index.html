  <form class="loginForm animate__animated"  th:action="@{/member/checkLogin}" th:object="${group}" method="POST" id="toLoginForm">
        <h2>Login</h2>
        <div class="input">
            <div class="inputBox">
                <label for="">帳號</label>
<!--                 <input class="loginAccount" type="text" name="account"  id="" autocomplete="off"> -->
                <input class="loginAccount" type="text" th:field="*{groupAccount}"  id="" autocomplete="off">
                <span class="loginAccountEmpty">帳號未輸入</span>
            </div>
            <div class="inputBox">
                <label for="">密碼</label>
<!--                 <input class="loginpassword" type="password" name="password" id=""> -->
                <input class="loginpassword" type="password" th:field="*{password}" id="">
                <span class="loginPasswordEmpty">密碼未輸入</span>
            </div>
            <div class="inputBox">
                <button type="button" id="loginBtn" onclick="goTologin()">登入</button>
                
                <span th:if="${loginError != null}" class="loginError">帳號或密碼錯誤</span>
<!--                 <input type="submit" id="loginBtn">登入 -->
            </div>
            <p class="register"><a href="#" id="goToRegister">前往註冊</a></p>
        </div>
    </form>

    <form class="registerForm animate__animated" th:action="@{/member/register}" th:object="${group}" id="registerForm">
        <h2>註冊</h2>
        <div class="input">
            <div class="inputBox">
                <label for="">帳號</label>
                <input class="accountInput" type="text" th:field="*{groupAccount}" placeholder="帳號:6到12字元" minlength="6" maxlength="12" autocomplete="off">
                <span class="errorAccount">帳號已重複</span>
                <span class="errorAccountEmpty">帳號未輸入</span>
            </div>
            <div class="inputBox">
                <label for="">密碼</label>
                <input class="passwordInput" type="password" th:field="*{password}"  placeholder="密碼:6到15字元" minlength="6" maxlength="15">
                <input id="checkPswd" type="password" name="" placeholder="確認密碼" minlength="6" maxlength="15">
                <span class="errorPassword">密碼不相同</span>
                <span class="errorPasswordEmpty">密碼未輸入或為空白符號</span>
            </div>
            <div class="inputBox">
                <label for="">隊名</label>
                <input class="groupName" type="text" th:field="*{groupName}" placeholder="團名:12個字以內" autocomplete="off">
                <span class="errorGroupEmpty">團名未輸入</span>
            <div class="inputBox">
                <button class="submitBtn" type="button" name="" id="" onclick="goRegister()">註冊</button>
            </div>
            <p class="register"><a href="#" id="goToLogin">前往登入</a></p>
        </div>
    </form>
